{% extends 'index.html' %}

{% block head %}
<title>Company Registration</title>
{% endblock %}


{% block body %}
<h3 style="color:white">Please Sign Up Here:</h3>
<hr>
<form action="/csignup" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label style="color:white" for="inputEmail4">Company Name</label>
      <input type="text" class="form-control" name="username" id="inputEmail4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label style="color:white" for="inputPassword4">Password</label>
      <input type="password" class="form-control" name ="password" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
      <label style="color:white" for="inputPassword4">Confirm Password</label>
      <input type="password" class="form-control" name ="confirm_password" id="inputPassword" placeholder="Confirm Password">
    </div>

  <button style="color:white" type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>


{% endblock %}
